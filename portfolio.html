                     <p>For the my Web Fundamentals class we were tasked with creating a webpage from scratch using HTML and CSS. I decided to use this as an opportunity to help out my girlfriend's mom who is a Veterinarian in Kingman Kansas. Knowing she did not have a website I offered to make her one and use it as my final. Although it was not fully completed to her standards it did meet the expectations for the class. I have since then continued to work on this website trying to meet my clients needs. It provides and example of both my HTMl/CSS skills along with my ability to listen to a clients needs and implement it into usable code.</p>
